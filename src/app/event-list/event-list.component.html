<div class="col-md-10 col-md-offset-1 mt-5">

  <div class="panel panel-default panel-table">

    <div class="panel-heading">
      <div class="row">
        <div class="col col-xs-6">
          <h3 class="panel-title">List of important events</h3>
        </div>
        <div class="col col-xs-6 text-right">
          <a class="btn btn-sm btn-primary btn-create" [routerLink]="['/events/add']">Create New</a>
        </div>
      </div>
    </div>

    <div class="panel-body">
      <table class="table table-striped table-bordered table-list">
        <thead>
        <tr>
          <th>Date</th>
          <th>Title</th>
          <th>Location</th>
          <th>Note</th>
          <th class="text-center"><em class="fa fa-cog"></em></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let event of events">
          <td>{{event.date}}</td>
          <td>{{event.title}}</td>
          <td>{{event.location}}</td>
          <td>{{event.note}}</td>
          <td class="text-center">
            <a class="btn btn-default" [routerLink]="['/events/edit', event.id]">
              <em class="fa fa-pencil"></em>
            </a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
